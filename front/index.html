<!DOCTYPE html>
<html lang="en" ng-app="coffeeApp">

<head>
    <title>DC Coffee</title>
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/states.js"></script>
    <script type="text/javascript" src="js/zip-lookup/zip-lookup.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald%7CIndie+Flower%7CDosis">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="coffeeController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid text-center">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/" class="navbar-brand"><img src="img/dc_roasters_200x124_lt.png"></a>
            </div>

            <div id="bs-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav nav-choices">
                    <li id="nav-home" class="home-nav">
                        <a href="#/"><i class="fa fa-home"></i>
                          &nbsp;Home
                      </a>
                    </li>
                    <li id="nav-login" class="home-nav">
                        <a href="#/login"><i class="fa fa-sign-in"></i>
                            &nbsp;Login
                        </a>
                    </li>
                    <li id="nav-register" class="home-nav">
                        <a href="#/register"><i class="fa fa-user-plus"></i>
                            &nbsp;Register
                        </a>
                    </li>

                    <li id="nav-options" class="order-nav">
                        <a href="#/"><i class="fa fa-coffee"></i>
                            &nbsp;Options
                        </a>
                    </li>
                    <li id="nav-delivery" class="order-nav">
                        <a href="#/delivery"><i class="fa fa-truck"></i>
                            &nbsp;Delivery
                        </a>
                    </li>
                    <li id="nav-payment" class="order-nav">
                        <a href="#/"><i class="fa fa-credit-card"></i>
                            &nbsp;Payment
                        </a>
                    </li>
                    <li class="active-session">
                        <a href="#/"><i class="fa fa-sign-out" ng-click="logoutFunc()"></i>
                                &nbsp;Logout
                        </a>
                    </li>
                    <li class="active-session">
                        <span>Hello&nbsp;{{username}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div ng-view></div>

    <div class="footer col-sm-12 text-center">
        <p>&copy 2016 DigitalCrafts Brews</p>
    </div>
</body>

</html>
