<div class="container-fluid delivery" ng-controller="deliveryController">
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <h1>Please enter your shipping information</h1>
            <h4>We treat your coffee like gold.  Like black gold (not Texas tea).  It will be shipped safely and is guaranteed.</h4>
        </div>
    </div>
    <div class="row">
        <div class="pwd-error">
            {{deliveryMessage}}
        </div>
        <div class="col-sm-11 col-sm-offset-1">
            <form role="form" ng-submit="deliveryFunc()" id="delivery-form" name="registration">
                <div class="delivery-wrapper">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" ng-model="dlvrName" placeholder="John Smith" minlength="5" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input type="text" ng-model="dlvrAddr1" placeholder="100 main street" minlength="3" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input type="text" ng-model="dlvrAddr2" placeholder="Apt 150" minlength="0" class="form-control">
                    </div>

                      <div class="form-group">
                          <label>Zip</label>
                          <input id="zip" type="text" required ng-model="dlvrZip" placeholder="30331" pattern="[0-9]*" maxlength="5" minlength="5" class="form-control">
                      </div>
                        <div class="form-group">
                            <label>City</label>
                            <input id="city" type="text" ng-model="dlvrCity" placeholder="Atlanta" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input id="state" type="text" ng-model="dlvrState" placeholder="Georgia" class="form-control">
                            <!-- <select class="form-control" ng-model="dlvrState" ng-options="item.name for item in dlvrStateOptions">
                            </select> -->
                        </div>

                    <div class="form-group">
                        <label>Delivery Date</label>
                        <input id="date" type="date" ng-model="dlvrDate" placeholder="" minlength="5" class="form-control">
                    </div>
                </div>
                <div class="button-holder">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
