    <div class="container-fluid register" ng-controller="registerController">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 text-center">
          <h1>Registration</h1>
          <h4>Pick a username and password</h4>
        </div>
      </div>
      <div class="row">
        <div class="pwd-error">
          {{registerMessage}}
        </div>
        <div class="col-sm-6 col-sm-offset-3 registration-wrapper text-center">
          <form role="form" ng-submit="registerFunc()" id="registration-form" name="registration">
            <div class="form-group">
              <label>Username</label>
              <input type="text" ng-model="regUsername" placeholder="John Smith" minlength="5" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" ng-model="regPassword" placeholder="6 character min" minlength="6" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" ng-model="regPassword2" placeholder="confirm password" minlength="6" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" ng-model="regEmail" placeholder="example@example.com" class="form-control">
            </div>
            <div class="button-holder">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
